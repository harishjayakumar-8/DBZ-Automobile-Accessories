<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account Access</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <style>
        /* --- ROOT & INHERITED STYLES --- */
        :root {
            --primary-color: #003366; 
            --secondary-color: #FFD700; 
            --text-color: #333;
            --light-bg: #f8f8f8;
            --error-color: #ff4444;
            --success-color: #00c853;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--light-bg); 
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
        }

        /* --- Navigation Styles (Omitted for brevity, assume they are correct) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 2rem;
            position: relative;
        }

        nav .brand {
            font-weight: 700;
            font-size: 2rem;
            user-select: none;
            color: white;
            text-decoration: none;
        }

        nav .links {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1rem;
        }

        nav .links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            position: relative;
            user-select: none;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        nav .links a[href="login.html"] {
            background-color: #0055a5; 
            font-weight: 600;
        }

        .user-menu {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--primary-color); 
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100; 
            border-radius: 4px;
            margin-top: 5px;
            padding: 8px 0;
        }
        .dropdown-content.show {
            display: block; 
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 10px 16px;
            text-decoration: none;
            display: flex; 
            align-items: center;
            text-align: left;
            font-size: 1rem;
            white-space: nowrap; 
            gap: 8px;
        }
        
        .dropdown-content .dropdown-header {
            color: var(--secondary-color); 
            padding: 10px 16px;
            font-weight: 600; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
        }
        
        /* --- MAIN CONTENT & FORMS --- */
        main {
            flex-grow: 1;
            display: flex; 
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            border-top: 5px solid var(--primary-color);
        }

        .form-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .submit-btn, .action-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 15px;
        }

        .action-btn {
            background-color: var(--light-bg);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            margin-top: 15px;
        }

        .form-hidden {
            display: none;
        }
        
        /* --- Modal Styles --- */
        .modal-overlay { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; 
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
        }
        
        .modal-content .submit-btn {
            width: 50%; 
            margin: 10px auto 0;
            padding: 10px;
            font-size: 1rem;
            display: block;
        }
        /* ============================= */
/* HAMBURGER BUTTON              */
/* ============================= */

.nav-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 34px;
    height: 26px;
    cursor: pointer;
}

.nav-toggle span {
    height: 4px;
    background: white;
    border-radius: 3px;
}

/* ============================= */
/* MOBILE NAV OVERLAY STYLE     */
/* ============================= */

@media (max-width: 768px) {

    /* Show hamburger */
    .nav-toggle {
        display: flex;
    }

    nav {
        position: relative;
        height: 60px;
    }

    /* Floating dropdown */
    nav .links {
        position: absolute;
        top: 60px;
        right: 0;
        width: 220px;
        background-color: #003366;
        flex-direction: column;
        display: none;
        padding: 10px 0;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        z-index: 999;
        gap: 0;
    }

    nav .links.show {
        display: flex;
    }

    nav .links a {
        padding: 12px 20px;
    }
}

    </style>
</head>
<body id="login">
    <header>
        <nav>
            <a href="index.html" class="brand" title="Home">DBZ Accessories</a>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="links" id="navLinks">
                <a href="index.html" title="Home"><i data-lucide="home"></i>Home</a>
                <a href="product.html" title="Product"><i data-lucide="box"></i> Product</a>
                <a href="about.html" title="About"><i data-lucide="info"></i>About</a>
                <a href="contact.html" title="Contact"><i data-lucide="phone"></i>Contact</a>

                <div class="user-menu" id="userMenuContainer">
                    <a id="userNameLink" href="login.html" title="User Account">
                        <i data-lucide="user"></i>
                        <span id="userNameText">Account</span>
                        <i id="dropdownArrow" data-lucide="chevron-down" style="width: 16px; height: 16px; display:none;"></i>
                    </a>
                    <div id="userDropdown" class="dropdown-content"></div>
                </div>

                <a href="cart.html" class="cart" title="Cart">
                    <i data-lucide="shopping-cart"></i>Cart
                    <span class="cart-badge" id="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-card">

            <!-- LOGIN FORM -->
            <form id="loginForm" class="form-view">
                <h2>User Login</h2>

                <div class="form-group">
                    <label for="login-username">Username or Email</label>
                    <input type="text" id="login-username" required placeholder="Enter username or email">
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter password">
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <div class="link-group">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>

                <button type="button" class="action-btn" id="showSignup">Create Account</button>
            </form>

            <!-- SIGNUP FORM -->
            <form id="signupForm" class="form-view form-hidden">
                <h2>Create Account</h2>

                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Choose a password">
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>

                <button type="button" class="action-btn" id="showLogin">Already have an account?</button>
            </form>

        </div>
    </main>

    <!-- UNIVERSAL MODAL -->
    <div id="messageModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3 id="messageModalTitle">Notification</h3>
            <p id="messageModalBody"></p>
            <!-- IMPORTANT: no inline onclick -->
            <button class="submit-btn">Close</button>
        </div>
    </div>

    <!-- FORGOT PASSWORD MODAL -->
    <div id="forgotPasswordModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Password Reset</h3>
            <p>This feature will be added soon.</p>
            <button class="submit-btn">Close</button>
        </div>
    </div>

    <!-- LOAD ICONS FIRST -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="script.js"></script>

</body>

</html>
