<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DBZ Accessories - Cart</title>
    <script src="https://unpkg.com/lucide@latest"></script> 
    <style>
        /* GENERAL RESET & LAYOUT */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            color: #003366;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* HEADER & NAVIGATION */
        header {
            background-color: #003366;
            color: white;
            padding: 15px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .brand a {
            font-weight: bold;
            font-size: 2rem;
            color: white;
            text-decoration: none;
        }

        .links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .links a {
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .links a:hover, .links a.active {
            background-color: #004D99;
        }

        nav .cart {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: 0;
            background: #004D99;
            color: white;
            font-weight: bold;
            font-size: 0.75rem;
            border-radius: 50%;
            padding: 0 5px;
            display: none;
        }

        .user-menu {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #003366;
            min-width: 160px;
            border-radius: 4px;
            margin-top: 5px;
            padding: 8px 0;
            z-index: 1000;
        }

        .dropdown-content a, .dropdown-content div {
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            white-space: nowrap;
        }

        .dropdown-content a:hover {
            background-color: #002244;
        }

        .show {
            display: block;
        }

        /* CART TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        button {
            padding: 6px 12px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #002244;
        }

        /* QUANTITY CONTROLS */
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .quantity-controls button {
            width: 24px;
            height: 24px;
            padding: 0;
            font-weight: bold;
            font-size: 16px;
            margin: 0 5px;
            line-height: 1;
        }
        .quantity-controls span {
            min-width: 20px;
            text-align: center;
        }

        #checkout-btn {
            margin-top: 20px;
            padding: 14px 0;
            width: 100%;
            background-color: #003366;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        #checkout-btn:hover {
            background-color: #002244;
        }

        /* EMPTY CART MESSAGE */
        #empty-msg a {
            text-decoration: none;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            background-color: #003366;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        #empty-msg a:hover {
            background-color: #002244;
        }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            position: relative;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
/* ============================= */
/* HAMBURGER BUTTON              */
/* ============================= */

#navToggle {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 35px;
    height: 40px;
    cursor: pointer;
}


#navToggle span {
    display: block;
    height: 4px;     /* thicker lines */
    background: white;
    border-radius: 3px;
}

/* ============================= */
/* MOBILE NAV OVERLAY STYLE     */
/* ============================= */

@media (max-width: 768px) {

    /* Show hamburger */
    #navToggle {
        display: flex;
    }

    nav {
        position: relative;
        height: 60px;
    }

    /* Floating dropdown over content */
    .links {
        position: absolute;
        top: 60px;
        right: 0;
        width: 220px;
        background-color: #003366;
        flex-direction: column;
        display: none;
        padding: 10px 0;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        z-index: 999;
        gap: 0;
    }

    .links.show {
        display: flex;
    }

    .links a {
        padding: 12px 20px;
    }
}


        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 5px 20px;
            margin-top: auto;
        }
    </style>
</head>
<body id="cart">
    <header>
        <nav>
            <div class="brand"><a href="index.html">DBZ Accessories</a></div>

            <!-- Hamburger Button -->
            <button id="navToggle">
                <i data-lucide="menu" style="width:28px; height:28px; color:white;"></i>
            </button>

            <div class="links" id="navLinks">
                <a href="index.html"><i data-lucide="home"></i>Home</a>
                <a href="product.html"><i data-lucide="box"></i>Product</a>
                <a href="about.html"><i data-lucide="info"></i>About</a>
                <a href="contact.html"><i data-lucide="phone"></i>Contact</a>

                <div class="user-menu" id="userMenuContainer">
                    <a id="userNameLink" href="login.html"><i data-lucide="user"></i> <span id="userNameText">Login</span> <i id="dropdownArrow" data-lucide="chevron-down" style="width:16px;height:16px;display:none;"></i></a>
                    <div id="userDropdown" class="dropdown-content"></div>
                </div>

                <a href="cart.html" class="cart"><i data-lucide="shopping-cart"></i>Cart
                    <span class="cart-badge" id="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Your Shopping Cart</h1>
        <div id="cart-container"></div>
        <div id="summary-section"></div>
        <button id="checkout-btn" style="display:none;">Proceed to Checkout</button>
    </main>

    <footer>
        <p>&copy; 2024 DBZ Accessories. Unleash Your Power Level.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
